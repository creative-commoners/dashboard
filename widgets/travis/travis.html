<div class="travis-logo">
    <img src="/images/TravisCI-Full-Color-light.png" alt="Travis CI builds" />
    <p class="travis-user">Authorised as <span class="travis-user__name" data-bind="user"></span></p>
</div>

<ul class="repositories">
    <li data-foreach-item="builds" data-bind-class="item.class">
        <span data-bind="item.label" class="repo__name"></span>

        <!-- Show builds if the repo has failures -->
        <ul class="repo__builds">
            <li data-foreach-item="item.builds" data-bind-class="item.class">
                <span href="#" data-bind="item.branch"></span>
            </li>
        </ul>
    </li>
</ul>

<p class="healthy-count">
    <span class="healthy-count__number" data-bind="healthyCount"></span> / <span data-bind="totalCount"></span> repositories are healthy - <span class="last-updated-at__datetime" data-bind="updated"></span>
</p>
